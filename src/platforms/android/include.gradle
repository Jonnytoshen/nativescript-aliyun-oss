android {
	productFlavors {
		"nativescript-aliyun-oss" {
			dimension "nativescript-aliyun-oss"
		}
	}
}

dependencies {
    // Describe plugin native Android dependencies like
	// compile "groupName:pluginName:ver" 
    // EXAMPLE: compile "com.facebook.fresco:fresco:0.9.0+"
	compile 'com.aliyun.dpa:oss-android-sdk:2.4.4'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.okio:okio:1.9.0'
}